<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="setupPage.css" />
    <script
      language="javascript"
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.js"
    ></script>
    <script
      language="javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.dom.js"
    ></script>
    <script
      language="javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.sound.js"
    ></script>
    <script
      language="javascript"
      type="text/javascript"
      src="particle.js"
    ></script>
    <script
      language="javascript"
      type="text/javascript"
      src="firework.js"
    ></script>
    <script
      language="javascript"
      type="text/javascript"
      src="sketch.js"
    ></script>
    <script
      language="javascript"
      type="text/javascript"
      src="https://rawgit.com/diwi/p5.EasyCam/master/p5.easycam.js"
    ></script>
  </head>
  <body>
    <div class="control-panel">
      <div class="slider-container">
        <label class="slider-label">X-index</label>
        <input
          type="range"
          name="rangeInput"
          min="-400"
          max="400"
          value="0"
          onchange="updateX(this.value);"
        />
        <input type="text" class="pos-input" id="x-index" value="0" />
      </div>
      <div class="slider-container">
        <label class="slider-label">Height</label>
        <input
          type="range"
          name="rangeInput"
          min="0"
          max="800"
          value="0"
          onchange="updateY(this.value);"
        />
        <input type="text" class="pos-input" id="y-index" value="0" />
      </div>
      <div class="slider-container">
        <label class="slider-label">Z-index</label>
        <input
          type="range"
          name="rangeInput"
          min="-400"
          max="400"
          value="0"
          onchange="updateZ(this.value);"
        />
        <input type="text" class="pos-input" id="z-index" value="0" />
      </div>
      <button>Preview</button> <button>Add</button><button>Save</button>
    </div>
  </body>
</html>
